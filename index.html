<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  
  <!-- image section -->
  <div class="image">
    <img src="illustration-hero.svg" alt="music">
  </div>

  <!-- white section -->
  <div class="white">
      <h3>Order Summary</h3>

      <p class="songs">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="plan">
      <img src="icon-music.svg" alt="music">

      <div class="sub">
        <strong>Annual Plan</strong>
        <p class="price">$59.99/year</p>
      </div>

      <a class="change" href="#">Change</a>
    </div>
<div class="button">
  <button class="btn">Proceed to Payment</button>
      
  <button class="btn1">Cancel Order</button>
</div>
   
  </div>
</div>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

    <p>Coded by <a href="#">Edwin Lugakingira</a>.</p>
  </div>
</body>
</html>
